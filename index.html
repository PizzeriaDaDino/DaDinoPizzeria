<title>DA DINO - Pizza & Pasta</title>
<style>
  /* Hintergrund dunkel, leicht heller als Schwarz */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #121212;
    color: white;
    line-height: 1.6;
  }
  header {
    background: #121212;
    padding: 20px;
    text-align: center;
  }
  /* Logo mit transparentem Hintergrund, passend zum dunklen Hintergrund */
  .logo {
    max-width: 180px;
    height: auto;
    margin: 0 auto;
    display: block;
  }
  nav {
    background: #1f1f1f;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    padding: 12px 0;
    font-weight: 600;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    text-transform: capitalize;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  section {
    margin-bottom: 50px;
  }
  h1, h2 {
    font-weight: 600;
    font-family: 'Arial', sans-serif;
  }
  h1 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: 3px;
  }
  h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
  }
  .item {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
  }
  .item img {
    max-width: 280px;
    width: 100%;
    border-radius: 8px;
    flex: 1 1 280px;
  }
  .item div {
    flex: 1 1 300px;
  }
  .btn {
    display: inline-block;
    margin-top: 15px;
    background: #2ecc71;
    color: #121212;
    font-weight: 700;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    transition: background 0.3s ease;
  }
  .btn:hover {
    background: #27ae60;
  }
  footer {
    background: #1f1f1f;
    color: white;
    text-align: center;
    padding: 20px 0 10px;
    font-weight: 600;
    font-size: 1.1rem;
  }
  footer small {
    display: block;
    margin-top: 5px;
    font-weight: 400;
    font-size: 0.9rem;
    color: #bbb;
  }
  /* Kontakt */
  .contact {
    background: #1f1f1f;
    padding: 25px;
    border-radius: 8px;
    max-width: 400px;
    margin: 0 auto 50px;
    text-align: center;
  }
  .contact p {
    margin: 10px 0;
    font-size: 1.1rem;
  }
  .contact strong {
    font-weight: 700;
  }
  .contact .email {
    color: white;
  }
  .contact .opening {
    font-weight: 700;
    margin-top: 10px;
  }
  /* Responsive */
  @media (max-width: 700px) {
    .item {
      flex-direction: column;
      text-align: center;
    }
    .item img, .item div {
      flex: none;
      width: 100%;
    }
    nav {
      justify-content: center;
    }
  }
</style>
