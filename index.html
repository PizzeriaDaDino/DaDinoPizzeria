<!DOCTYPE html>

<html lang="de">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>DA DINO Pizzeria</title>

<style>

  body {

    margin: 0;

    background-color: #121212;

    color: white;

    font-family: 'Arial', sans-serif;

  }

  main {

    max-width: 700px;

    margin: 30px auto;

    padding: 0 15px;

  }

  header {

    text-align: center;

    margin-bottom: 30px;

  }

  header img {

    width: 220px;

    height: auto;

    background-color: #121212;

    display: inline-block;

  }

  h1 {

    font-weight: 700;

    margin: 10px 0 0 0;

  }

  section {

    margin-bottom: 50px;

  }

  section h2 {

    font-weight: 600;

    margin-bottom: 15px;

  }

  .item {

    background: #1e1e1e;

    border-radius: 10px;

    padding: 20px;

    text-align: center;

  }

  .item img {

    max-width: 100%;

    border-radius: 8px;

    height: auto;

  }

  .order-btn {

    margin-top: 15px;

    padding: 12px 28px;

    background: white;

    color: #121212;

    font-weight: 700;

    border: none;

    border-radius: 6px;

    cursor: pointer;

    transition: background 0.3s ease;

  }

  .order-btn:hover {

    background: #ddd;

  }

  footer {

    text-align: center;

    margin: 40px 0 20px 0;

    font-weight: 600;

  }

  footer .footer-main {

    font-size: 1.3em;

  }

  footer .footer-sub {

    font-size: 1em;

    margin-top: 6px;

  }

  #contact {

    text-align: center;

  }

  #contact p {

    margin: 4px 0;

  }

  #contact .email {

    color: white;

    font-weight: 600;

  }

  #contact .opening {

    font-weight: 900;

    margin-top: 6px;

  }

  @media (max-width: 480px) {

    main {

      margin: 15px 12px;

    }

    header img {

      width: 180px;

    }

    .order-btn {

      width: 100%;

      box-sizing: border-box;

    }

  }

</style>
