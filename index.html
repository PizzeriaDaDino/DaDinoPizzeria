<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DA DINO â€“ Pizza & Pasta</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Work Sans', sans-serif;
      background: #111;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      background: url('https://cdn.pixabay.com/photo/2021/09/28/12/59/pizza-6665393_1280.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    header img {
      position: relative;
      z-index: 2;
      max-width: 380px;
      margin-bottom: 20px;
      background-color: #111; /* damit kein Rand sichtbar, Hintergrund passend */
      border-radius: 15px;
    }
    header h1 {
      z-index: 2;
      position: relative;
      font-size: 3.5rem;
      color: #fff;
      font-weight: 600;
    }
    nav {
      position: sticky;
      top: 0;
      background: #222;
      padding: 15px 0;
      text-align: center;
      z-index: 99;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:hover {
      color: #f4c542;
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    h2 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      font-weight: 600;
    }
    p {
      font-size: 1.1rem;
      color: #eee;
      margin-bottom: 25px;
    }
    img.menu-img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      margin: 0 auto 20px auto;
      display: block;
    }
    .button-order {
      background: #f4c542;
      color: #000;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 0 auto;
    }
    #kontakt a {
      color: #fff !important;
      font-weight: 600;
    }
    #kontakt .eroeffnung {
      font-weight: 700;
      margin-top: 8px;
    }
    footer {
      background: #222;
      color: #ccc;
      padding: 30px;
      text-align: center;
      font-size: 14px;
      line-height: 1.4;
    }
    ul.menu-list {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto 30px auto;
      text-align: left;
    }
    ul.menu-list li {
      margin-bottom: 20px;
    }
    ul.menu-list strong {
      font-weight: 600;
    }
    ul.menu-list span {
      color: #bbb;
      font-size: 0.95rem;
    }
    .drink-imgs {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }
    .drink-imgs img {
      max-width: 120px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
